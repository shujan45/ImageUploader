<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">

    <title>ImageUploader</title>
  </head>
  <body>
    <div class="container">
        <div class='py-5 text-center bg-secondary text-white'>
            <h1>Upload Image</h1>
            <form action="" method="post" enctype='multipart/form-data'>
                {% csrf_token %}
                {{form}}
                <input type="submit" class='btn btn-dangger' value="Upload">
            </form>
        </div>
        <div class="row">
            {%for x in img%}
            <div class="col-sm-4">
                <div class="card">
                        <img src="{{x.photo.url}}" alt="" class='card-img-top  '>
                </div>
                <div class='card-footer'>
                <small class='text-muted'>{{x.date}}</small>
            </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

   </body>
</html>
